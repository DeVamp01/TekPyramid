<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeTable </title>
</head>
<body>
    <table border="5" style="background-color: aliceblue;text-align:center;" height="300px" width="700px">
        <caption>Time Table</caption>
        <tr>
            <th>Day/Period</th>
            <th>I
                <br>9-10
            </th>

                10-11
            </th>
            <th>III <br>
                11-12
            </th>
            <th >12-1</th>
            <th>IV <br>
                1-2
            </th>
            <th>V <br>
                2-3
            </th>
            <th>VI <br>
                3-4
            </th>
            <th>VII <br>
                4-5
            </th>
        </tr>

        <tr><th>Monday</th>
        <td>Eng</td>
        <td>Mat</td>
        <td>Che</td>
        <td rowspan="5">Lunch</td>
        <td colspan="3">Lab</td>
        <td>phy</td>
        </tr>
        <tr><th>TuesDay</th>
        <td colspan="3">Lab</td>
        <td>Eng</td>
        <td>che</td>
        <td>mat</td>
        <td>Sports</td>
        </tr>
        <tr><th>Wednesday</th>

        <td>Phy</td>
        <td>Eng</td>
        <td>Che</td>
        <td colspan="3">Library</td>
            </tr>
            <tr>
                <th>thursday</th>
                <td>phy</td>
                <td>eng</td>
                <td>Che</td>
                <td colspan="3">Lab</td>
                <td>mat</td>
            </tr>
            <tr><Th>Friday</Th>
            <td>phy</td>
            <td>eng</td>
            <td>Che</td>
            <td colspan="3">Lab</td>
            <td>Mat</td></tr>
    </table>
</body>
</html>
