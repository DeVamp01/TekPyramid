<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="./day2.css">
    <style>
        form{ 
            width: fit-content;
            padding: 1.5%;
            position: absolute;
            margin: 50px;
        }

        
    
    </style>
</head>
<body>
        <form action="" style="border: 10px;padding-left: 10px; border-style: groove;width: fit-content;" >
        <label for="fname">First Name</label>
        <input type="text" name="fname" class="right" id="fname"><br><br>
        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname"class="right"><br><br>
        <label for="mno">Mobile Number</label>
        <input type="tel" name="mno"class="right" id="mno"><br><br>
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob"><br><br>
        <label for="em">Email</label>
        <input type="email" id="em" name="em"class="right"><br><br>
        <label for="pass">Password</label>
        <input type="password" id="pass" name="pass"class="right"><br><br>
        
        <label for="">Gender</label><br><br>
        <input type="radio" value="Male" name="gender" id="">
        <label for="gender">Male</label>
        <input type="radio" value="Female" name="gender" id="">
        <label for="gender">Female</label>
<br><br>
        <label for="state">State</label>
        <Select >
            <option value="none">None</option>
            <option value="tn">TamilNadu</option>
            <option value="ap">AndraPradesh</option>
            <option value="kl">Kerala</option>
        </Select><br><br>
        <label for="file">Upload Profile Picture</label>
        <input type="file" id="file" name="file">
<br><br>



        <button type="submit">Sign Up</button>
        
        <a href="./day2login.html">Already have an account?</a>
        
    </form>
</body>
</html>
